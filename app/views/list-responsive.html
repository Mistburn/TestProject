<div layout="row" layout-sm="column">
  <div flex>

    <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="3" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="4px">

      <md-grid-tile ng-repeat="tile in colorTiles" md-rowspan="{{tile.span.row}}" md-colspan="{{tile.span.col}}" md-colspan-sm="1" ng-style="{'background': tile.color}">
        <md-grid-tile-header><h3>{{tile.title}}</h3></md-grid-tile-header>
        <md-icon md-font-icon="{{tile.image}}" class="fa"></md-icon>
      </md-grid-tile>
    </md-grid-list>

  </div>
</div>
